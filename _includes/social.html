{% if page.social %}

	<div class="sharing">
		<h2 class="share-me">Share this with everyone you know!</h2>
		<ul class="social-media-container">

			<li>
				<!--Twitter Share-->
				<a href="https://twitter.com/share?
					text={{ page.title }}&
					url={{ site.url }}{{ site.baseurl }}{{ page.url }}&
					via={{ site.twitter_username }}" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=251,width=600');return false;" title="Share on Twitter"><span class="fa fa-twitter-square fa-2x"></span></a>
			</li>

			<li>
				<!--Facebook Share-->
				<a href="https://facebook.com/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}" rel="nofollow" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=200,width=600');return false;" title="Share on Facebook"><span class="fa fa-facebook-square fa-2x"></span></a>
			</li>

			<li>
				<!--Google Plus Share-->
				<a href="https://plus.google.com/share?url={{ site.url }}{{ site.baseurl }}{{ page.url }}" rel="nofollow" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;" title="Share on Google+"><span class="fa fa-google-plus-square fa-2x"></span></a>

			</li>

			<li>
				<!--Tumblr Share Button-->
				<a href="http://www.tumblr.com/share/link?url={{ site.url }}{{ site.baseurl }}{{ page.url }}&name={{ page.title }}&description={{ page.description }}" rel="nofollow" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=483,width=450');return false;" title="Share on Tumblr"><span class="fa fa-tumblr-square fa-2x"></span></a>
			</li>
			
		</ul>
	</div>
	

{% endif %}
