---
layout: default
title: Blog
permalink: /blog/
---

<section class="blog">

  <h1 class="page-heading">Posts</h1>

  <p class="rss-subscribe">Subscribe <a href="http://feeds.feedburner.com/IvanaVeliskova">via RSS</a></p>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} <span class="post-subheader">&mdash; {{ post.description }}</span></a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</section>
